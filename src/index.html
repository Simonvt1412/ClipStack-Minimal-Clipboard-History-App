<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ClipStack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="title-row">
          <div class="title-group">
            <div class="app-icon"></div>
            <div class="app-text">
              <h1>ClipStack</h1>
              <p class="subtitle">Minimal clipboard history for Windows</p>
            </div>
          </div>
          <div class="controls-group">
            <button id="toggle-pause" class="pill-button" title="Pause or resume tracking">Pause</button>
          </div>
        </div>
        <div class="top-bar">
          <input
            type="number"
            id="max-history-input"
            placeholder="Max history"
            min="1"
          />
          <label class="checkbox-inline">
            <input type="checkbox" id="uncapped-checkbox" /> Uncapped
          </label>
          <input
            type="text"
            id="search"
            placeholder="Search clipboard history..."
            autocomplete="off"
          />
          <button id="clear-all" class="ghost-button" title="Clear all entries">Clear</button>
        </div>
      </header>
      <main id="list"></main>
      <footer id="footer">
        <span>Made by Simon Van Tomme</span>
      </footer>
    </div>
    <script src="renderer/app.js"></script>
  </body>
</html>
